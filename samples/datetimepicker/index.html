<body ng-app="demo">
  <div id="header">
    <h1>Datetime Picker</h1>
    <a href="https://github.com/emn178/angular-datetime-picker"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github-camo.global.ssl.fastly.net/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
  </div>
  <div id="body">
    <div id="description">
      <p>
        To use ng-datetime-picker for datetime picker.
      </p>
    </div>
    <div id="code-block">
      <h3>HTML</h3>
      <pre class="brush: html" ng-non-bindable>
        &lt;div&gt;DateTime is {{datetime}}&lt;/div&gt;
        &lt;input type=&quot;text&quot; ng-datetime-picker=&quot;{}&quot; ng-model=&quot;datetime&quot; /&gt;
      </pre>
    </div>
    <div id="content">
      <p>DateTime is {{datetime}}</p>
      <input type="text" ng-datetime-picker="{}" ng-model="datetime" />
    </div>
  </div>
  <div id="footer">
